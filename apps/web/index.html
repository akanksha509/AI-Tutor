<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Add this to your <head> section -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Tutor</title>
    <script>
      // Prevent white flash by applying theme immediately
      (function() {
        try {
          const themeStorageKey = 'ai-tutor-theme';
          const colorStorageKey = 'ai-tutor-color-scheme';
          const savedTheme = localStorage.getItem(themeStorageKey);
          const savedColorScheme = localStorage.getItem(colorStorageKey);
          
          const root = document.documentElement;
          
          // Apply theme mode (light/dark/system)
          let effectiveTheme = savedTheme || 'system';
          
          if (effectiveTheme === 'system') {
            effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          root.classList.add(effectiveTheme);
          
          // Apply color scheme
          if (savedColorScheme && savedColorScheme !== 'green') {
            root.setAttribute('data-theme', savedColorScheme);
          }
        } catch (e) {
          // Fallback to system preference if localStorage fails
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(systemDark ? 'dark' : 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
